<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HLS Video Downloader</title>
    <link rel="icon" href="../images/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/options.css">
    <script type="text/javascript" src="../js/theme.js"></script>
</head>
<body class="h-100">

<div class="container-fluid p-3 h-100">
<div class="d-flex align-items-center h-100">
<div class="col-xl-6 col-md-8 col-12 m-auto">
<div class="card mb-3">
<div class="card-body">
    <div class="d-flex justify-content-center align-items-center">
        <img src="../images/logo48.png" class="me-2" height="48" width="48"
             alt="HLS Video Downloader" title="HLS Video Downloader">
        <h1>HLS Video Downloader</h1>
    </div>
    <div class="clearfix"></div>
    <p class="text-center lead">v<span class="version"></span></p>
    <table id="keyboard-shortcuts" class="table table-sm table-borderless table-hover">
        <caption class="visually-hidden">Keyboard Shortcuts</caption>
        <thead class="visually-hidden"><tr><th>Description</th><th>Shortcut</th></tr></thead>
        <tbody></tbody>
        <tfoot class="d-none">
        <tr>
            <td class="bg-transparent"><i class="fa-regular fa-keyboard me-1"></i> <span class="description"></span></td>
            <td class="bg-transparent text-end" title="Keyboard Shortcut"><kbd>Unknown</kbd></td>
        </tr>
        </tfoot>
    </table>
    <hr>

    <button class="btn btn-lg btn-outline-success w-100 mb-2 native-message" type="button">
        <i class="fa-solid fa-arrow-right-arrow-left me-1"></i> Test Native Messaging</button>
    <div class="text-center mb-3"><a href="../html/client.html">More Information on Client</a></div>

    <button class="btn btn-lg btn-outline-primary w-100 mb-3 check-version" type="button">
        <i class="fa-solid fa-code-compare me-1"></i> Check Client Version</button>
    <div id="version-info" class="text-center mb-3 d-none">
        Current Version: <span class="current me-3"></span>
        Latest Version: <span class="latest"></span>
    </div>

    <form id="options-form" class="options">
        <div class="form-check form-switch">
            <input class="form-check-input" id="contextMenu" type="checkbox" role="switch">
            <label class="form-check-label" for="contextMenu" aria-describedby="contextMenuHelp">
                Enable Right Click Menu
                <span data-bs-toggle="tooltip" data-bs-title="Show Context Menu on Right Click.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" id="showUpdate" type="checkbox" role="switch">
            <label class="form-check-label" for="showUpdate" aria-describedby="showUpdateHelp">
                Show Release Notes on Update
                <span data-bs-toggle="tooltip" data-bs-title="Show Release Notes on Version Update.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
    </form>

    <div class="d-none my-3 grant-perms">
        <button class="btn btn-lg btn-success w-100 mb-2 grant-permissions" type="button"
                data-bs-toggle="tooltip" data-bs-placement="top" data-bs-trigger="hover"
                data-bs-title="This Extension Requires Host Permissions to Function.">
            <i class="fa-solid fa-check-double me-1"></i> Grant Host Permissions</button>
        <p class="text-center"><a href="../html/permissions.html">More Information on Permissions</a></p>
    </div>
    <div class="d-none my-3 has-perms">
        <button class="btn btn-link link-danger revoke-permissions" type="button"
                data-bs-toggle="tooltip" data-bs-placement="top" data-bs-trigger="hover"
                data-bs-title="Google Chrome does not allow removing required permissions via this method.">
            Remove Host Permissions</button>
    </div>

    <p class="fst-italic small mt-3">
        <a id="copy-support" href="#0">Copy Support Information</a> for issue reporting.
    </p>

    <hr class="mt-0">

    <div class="text-center">
        <a class="link-body-emphasis text-decoration-none d-inline-block" target="_blank" rel="noopener"
           href="homepage_url">Home Page</a>
        <span class="mx-2">&bull;</span>
        <a class="link-body-emphasis text-decoration-none d-inline-block" target="_blank" rel="noopener"
           href="https://github.com/cssnr/hls-downloader-client">Native Client</a>
    </div>
</div> <!-- card-body -->
</div> <!-- card -->
</div> <!-- col -->
</div> <!-- flex -->
</div> <!-- container -->

<button type="button" class="btn btn-outline-primary" id="back-to-top">
    <i class="fa-regular fa-square-caret-up"></i>
</button> <!-- back-to-top -->

<div aria-live="polite" aria-atomic="true" class="">
    <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
</div> <!-- toast -->

<div class="d-none">
    <div class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
        <div class="toast-body"></div>
    </div>
</div> <!-- d-none -->

<script type="text/javascript" src="../dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/bootstrap/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/main.js"></script>
<script type="module" src="../js/options.js"></script>

</body>
</html>
