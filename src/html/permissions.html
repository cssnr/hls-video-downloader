<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HLS Video Downloader Permissions</title>
    <link rel="icon" href="../images/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script type="text/javascript" src="../js/theme.js"></script>
</head>
<body class="h-100">

<div class="container-fluid p-3 h-100">
<div class="d-flex align-items-center h-100">
<div class="col-xl-6 col-md-8 col-12 m-auto">
<div class="card p-3 text-center">
    <div class="d-flex justify-content-center align-items-center">
        <img src="../images/logo48.png" class="me-2" height="48" width="48"
             alt="HLS Video Downloader" title="HLS Video Downloader">
        <h1>HLS Video Downloader</h1>
    </div>
    <div class="d-none grant-perms">
        <p class="lead">To run a content script on every site, host permissions are needed.</p>
        <button class="btn btn-lg btn-success w-100 mb-3 grant-permissions" type="button"
                data-bs-toggle="tooltip" data-bs-placement="top" data-bs-trigger="hover"
                data-bs-title="This Extension Requires Host Permissions to Function.">
            <i class="fa-solid fa-check-double me-1"></i> Grant Host Permissions</button>
    </div>
    <p>
        This web extension injects the <a href="../js/content-script.js" target="_blank">content-script.js</a>
        script into every site to store stateful data for the tab and enable additional functionality.
    </p>
    <a class="btn btn-lg btn-outline-info w-100 mb-3" role="button" href="../html/options.html">
        <i class="fa-solid fa-sliders me-1"></i> Open Options</a>
    <div class="d-none has-perms my-1">
        <div class="alert alert-success" role="alert">
            Permissions Granted.
        </div>
    </div>
    <div class="text-center">
        <a class="link-body-emphasis text-decoration-none d-inline-block" target="_blank" rel="noopener"
           href="homepage_url">Home Page</a>
        <span class="mx-2">&bull;</span>
        <a class="link-body-emphasis text-decoration-none" target="_blank" rel="noopener"
           href="https://github.com/cssnr/hls-video-downloader?tab=readme-ov-file#Support">Get Support</a>
    </div>
</div> <!-- card -->
</div> <!-- col -->
</div> <!-- flex -->
</div> <!-- container -->

<script type="text/javascript" src="../dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/bootstrap/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/permissions.js"></script>

</body>
</html>
